<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Подсчитай кварплату</title>
  <style>
    @import url('//fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic');
    body{
      font-family: 'PT Sans';
    }
    .Payment {
      margin: 0 auto;
      width: 600px;
    }
  </style>
</head>
<body>
  <div class="Payment">
    <!-- Группа жкх -->
    <div class="Payment-group">
      <h2>ЖКХ</h2>
      <div class="Payment-item">
        <h3>Свет</h3>
        <div class="Payment-form">
          (<input type="number" class="Payment-light--current" placeholder="Текущий месяц" onkeyup="Flatbeat.updateTotal()">
          -
          <input type="number" class="Payment-light--last" placeholder="Прошлый месяц" onkeyup="Flatbeat.updateTotal()">)
          *
          <span class="Payment-light--tariff">0</span>&nbsp;&#8381;
          =
          <span class="Payment-light--rub"></span>&nbsp;&#8381;
        </div>
      </div>
      <div class="Payment-item">
        <h3>Холодная вода</h3>
        <div class="Payment-form">
          (<input type="number" class="Payment-coldWater--current" placeholder="Текущий месяц" onkeyup="Flatbeat.updateTotal()">
          -
          <input type="number" class="Payment-coldWater--last" placeholder="Прошлый месяц" onkeyup="Flatbeat.updateTotal()">)
          *
          <span class="Payment-coldWater--tariff">0</span>&nbsp;&#8381;
          =
          <span class="Payment-coldWater--rub"></span>&nbsp;&#8381;
        </div>
      </div>
      <div class="Payment-item">
        <h3>Горячая вода</h3>
        <div class="Payment-form">
          (<input type="number" class="Payment-hotWater--current" placeholder="Текущий месяц" onkeyup="Flatbeat.updateTotal()">
          -
          <input type="number" class="Payment-hotWater--last" placeholder="Прошлый месяц" onkeyup="Flatbeat.updateTotal()">)
          *
          <span class="Payment-hotWater--tariff">0</span>&nbsp;&#8381;
          =
          <span class="Payment-hotWater--rub"></span>&nbsp;&#8381;
        </div>
      </div>
      <div class="Payment-item">
        <h3>Водоотвод</h3>
        <div class="Payment-form">
          <span class="Payment-waterfall">0</span>
          *
          <span class="Payment-waterfall--tariff">0</span>&nbsp;&#8381;
          =
          <span class="Payment-waterfall--rub">0</span>&nbsp;&#8381;
        </div>
      </div>
      <div class="Payment-item">
        <h3>Комиссия при оплате через банк (если есть)</h3>
        <div class="Payment-form">
          <input type="number" class="Payment-commission" placeholder="В % от жкх" onkeyup="Flatbeat.updateTotal()"> %
        </div>
      </div>
    </div>
    <hr>
    <!-- Группа кварплата -->
    <div class="Payment-group">
      <h2>Аренда квартиры</h2>
      <div class="Payment-item">
        <div class="Payment-form">
          <input type="number" class="Payment-rent" onkeyup="Flatbeat.updateTotal()">&nbsp;&#8381;
        </div>
      </div>
      <div class="Payment-item">
        <h3>Сколько человек снимают квартиру?</h3>
        <input type="number" class="Payment-rentPersons" value="1" onkeyup="Flatbeat.updateTotal()">
      </div>
    </div>
    <hr>
    <div class="Payment-group">
      <h2>Итого</h2>
      <div class="Payment-item">
        <h3>Общая сумма</h3>
        <span class="Payment-summaryValue">0</span>
        <span>&nbsp;&#8381;</span>
      </div>
      <div class="Payment-item">
        <h3>Сумма с человека</h3>
        <span class="Payment-summaryPerPerson">0</span>
        <span>&nbsp;&#8381;</span>
      </div>
    </div>
  </div>
  <script src="flatbeat.js"></script>
</body>
</html>
